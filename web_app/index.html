<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/star.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Text to Image Generation using AI" />
    <title>Text to Image Generator</title>
    <style>
      /* Ensure the page has no margin/padding and full height */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow-x: hidden;
        background: #000;
      }
      #root {
        width: 100%;
        height: 100%;
      }
      /* Hide cursor when using animated cursor */
      body {
        cursor: none;
      }
      /* Show default cursor on touch devices */
      @media (hover: none) {
        body {
          cursor: auto;
        }
      }
      /* Loading spinner */
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #000;
        color: white;
        font-family: sans-serif;
      }
      .loading::after {
        content: '●';
        animation: dots 1s steps(5, end) infinite;
      }
      @keyframes dots {
        0%, 20% { content: '●○○○○'; }
        20%, 40% { content: '●●○○○'; }
        40%, 60% { content: '●●●○○'; }
        60%, 80% { content: '●●●●○'; }
        80%, 100% { content: '●●●●●'; }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">Loading</div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
